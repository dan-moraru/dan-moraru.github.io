<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binary to ASCII Camera App</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1em; }
    video { width: 90%; max-width: 500px; margin: 1em 0; border: 1px solid #ccc; border-radius: 8px; }
    pre { background: #f5f5f5; padding: 0.5em; border-radius: 5px; text-align: left; white-space: pre-wrap; }
    .status { margin: 0.5em; font-size: 0.9em; color: gray; }
  </style>
</head>
<body>
  <h1>üì∑ Binary ‚Üí ASCII (Auto Scan)</h1>
  <p>Point your camera at binary (0s and 1s). OCR runs every 2s.</p>

  <!-- Camera Preview -->
  <video id="video" autoplay playsinline></video>
  <p class="status" id="status">‚è≥ Initializing...</p>

  <!-- Hidden canvas for OCR -->
  <canvas id="canvas" style="display:none;"></canvas>

  <!-- Output -->
  <h3>Binary Detected:</h3>
  <pre id="binary"></pre>
  <h3>ASCII Output:</h3>
  <pre id="ascii"></pre>

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const binaryOutput = document.getElementById("binary");
    const asciiOutput = document.getElementById("ascii");
    const statusText = document.getElementById("status");

    let scanning = false;

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { 
        video.srcObject = stream; 
        statusText.textContent = "‚úÖ Camera started. Scanning..."; 
        startAutoScan();
      })
      .catch(err => {
        statusText.textContent = "‚ùå Camera error: " + err;
      });

    function startAutoScan() {
      setInterval(() => {
        if (scanning) return; // prevent overlap
        scanning = true;
        statusText.textContent = "üîç Scanning...";

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        Tesseract.recognize(canvas, 'eng')
          .then(result => {
            let rawText = result.data.text;
            let binaryText = rawText.replace(/[^01\s]/g, "").trim();
            binaryOutput.textContent = binaryText || "(none detected)";

            if (binaryText) {
              try {
                let ascii = binaryText
                  .split(/\s+/)
                  .map(bin => String.fromCharCode(parseInt(bin, 2)))
                  .join("");
                asciiOutput.textContent = ascii;
              } catch {
                asciiOutput.textContent = "(error decoding)";
              }
            } else {
              asciiOutput.textContent = "(no valid binary)";
            }
          })
          .finally(() => {
            scanning = false;
            statusText.textContent = "‚úÖ Idle (next scan in 2s)";
          });
      }, 2000); // every 2 seconds
    }
  </script>
</body>
</html>
