<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binary ‚Üí ASCII Demo App</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif; text-align: center; background: #f9fafb; margin: 0; padding: 0; }
    header { background: #0d6efd; color: #fff; padding: 1rem; font-size: 1.4rem; font-weight: 600; }
    main { padding: 1.5rem; }
    video { width: 90%; max-width: 500px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 1rem; }
    button { padding: 0.8rem 1.5rem; font-size: 1rem; border: none; border-radius: 10px; background: #0d6efd; color: #fff; cursor: pointer; transition: background 0.2s ease; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
    button:hover { background: #0b5ed7; }
    .card { background: #fff; border-radius: 12px; padding: 1.2rem; margin-top: 1.5rem; max-width: 500px; margin-left: auto; margin-right: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.08); text-align: left; }
    h3 { margin-top: 0; color: #333; }
    pre { background: #f3f4f6; padding: 0.7rem; border-radius: 8px; font-size: 1rem; overflow-x: auto; white-space: pre-wrap; word-break: break-word; }
    .loading { font-size: 1rem; color: #666; margin-top: 1rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>üì∑ Binary ‚Üí ASCII Translator</header>
  <main>
    <!-- Fake camera preview (just placeholder background) -->
    <video id="video" autoplay playsinline muted poster="https://via.placeholder.com/500x300.png?text=Camera+Preview"></video>

    <!-- Capture button -->
    <button id="captureBtn">Capture & Translate</button>

    <!-- Status / loading message -->
    <p id="loading" class="loading hidden">‚è≥ Analyzing binary...</p>

    <!-- Output card -->
    <div id="outputCard" class="card hidden">
      <h3>Translation Result</h3>
      <pre id="asciiResult"></pre>
    </div>
  </main>

  <script>
    const captureBtn = document.getElementById('captureBtn');
    const loading = document.getElementById('loading');
    const outputCard = document.getElementById('outputCard');
    const asciiResult = document.getElementById('asciiResult');

    // Hardcoded fake output string
    const HARDCODED_ASCII = "I love latinas";

    captureBtn.addEventListener('click', () => {
      // Hide previous output
      outputCard.classList.add('hidden');
      asciiResult.textContent = '';

      // Show fake loading
      loading.classList.remove('hidden');

      // After 1.5s, show result
      setTimeout(() => {
        loading.classList.add('hidden');
        asciiResult.textContent = HARDCODED_ASCII;
        outputCard.classList.remove('hidden');
      }, 1500);
    });
  </script>
</body>
</html>
