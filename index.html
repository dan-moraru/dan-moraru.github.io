<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Vision Translator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007aff;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --light-text-color: #888;
            --border-color: #e0e0e0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 1.5em;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: var(--primary-color);
            font-weight: 600;
        }
        p {
            color: var(--light-text-color);
            margin-bottom: 2em;
        }
        .video-container {
            position: relative;
            width: 100%;
        }
        video {
            width: 100%;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            background-color: #000;
        }
        button {
            padding: 15px 30px;
            margin-top: 1.5em;
            border: none;
            border-radius: 12px;
            background: var(--primary-color);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            background: #0056b3;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .output-card {
            background: var(--card-background);
            padding: 1em 1.5em;
            border-radius: 16px;
            text-align: left;
            border: 1px solid var(--border-color);
            margin-top: 2em;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }
        .output-card h3 {
            margin: 0 0 0.5em 0;
            font-size: 1em;
            font-weight: 600;
        }
        pre {
            background: #f7f7f7;
            padding: 0.8em;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Menlo', 'Courier New', monospace;
            min-height: 1.5em;
        }
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0.5em auto;
        }
        .video-container {
            position: relative; /* This is crucial */
            width: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to go "through" to the video */
        }
        .translated-box {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 14px; /* Adjust as needed */
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“· Binary Vision</h1>
        <p>Point your camera at binary code, capture it, and see the translation.</p>

        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <div id="overlay" class="overlay"></div> 
        </div>
        
        <canvas id="canvas" style="display: none;"></canvas>

        <button id="snap">ðŸ“¸ Analyze Image</button>

        <div class="output-card">
            <h3>Detected Binary Code:</h3>
            <pre id="binary">(Ready to scan)</pre>
            <div class="loader" id="loader"></div>
            <h3>Translated Text (ASCII):</h3>
            <pre id="ascii">(Ready to scan)</pre>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <script>
        const video = document.getElementById("video");
        const snapButton = document.getElementById("snap");
        const canvas = document.getElementById("canvas");
        const binaryOutput = document.getElementById("binary");
        const asciiOutput = document.getElementById("ascii");
        const loader = document.getElementById("loader");

        // Start camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Camera access error:", err);
                alert("Could not access the camera. Please grant permission.");
            });

        // Function to translate binary string to ASCII text
        function binaryToAscii(binaryString) {
            // 1. Remove anything that isn't a 0 or 1
            const cleanBinary = binaryString.replace(/[^01]/g, "");
            
            // 2. Ensure we have full 8-bit chunks (bytes)
            const byteSize = 8;
            const divisibleLength = Math.floor(cleanBinary.length / byteSize) * byteSize;
            if (divisibleLength === 0) return { ascii: "", formattedBinary: "" };
            
            const processableBinary = cleanBinary.substring(0, divisibleLength);

            // 3. Split into 8-bit chunks, convert each to a character
            const ascii = processableBinary
                .match(/.{1,8}/g)
                .map(bin => String.fromCharCode(parseInt(bin, 2)))
                .join("");
            
            // 4. Add spaces to the binary for better readability
            const formattedBinary = processableBinary.replace(/(.{8})/g, '$1 ').trim();

            return { ascii, formattedBinary };
        }

        // Capture button click handler
        // Replace the existing snapButton.onclick with this new version
        snapButton.onclick = async () => {
            // 1. UI Setup (same as before)
            snapButton.disabled = true;
            snapButton.textContent = "Analyzing...";
            loader.style.display = 'block';
            binaryOutput.textContent = "";
            asciiOutput.textContent = "";
            
            const overlay = document.getElementById('overlay');
            overlay.innerHTML = ''; // Clear previous overlays
        
            // 2. Capture frame (same as before)
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
            // 3. Use Tesseract to get detailed recognition data
            try {
                const { data } = await Tesseract.recognize(canvas, 'eng');
                let fullAscii = '';
                let fullBinary = '';
        
                // Iterate over each line of text Tesseract found
                data.lines.forEach(line => {
                    const { ascii, formattedBinary } = binaryToAscii(line.text);
        
                    if (ascii) {
                        fullAscii += ascii + '\n';
                        fullBinary += formattedBinary + '\n';
        
                        // Create and position the overlay box
                        const box = document.createElement('div');
                        box.className = 'translated-box';
                        box.textContent = ascii;
        
                        // Tesseract provides coordinates relative to the image size.
                        // We convert them to percentages to make it responsive.
                        const bbox = line.bbox;
                        box.style.left = `${(bbox.x0 / canvas.width) * 100}%`;
                        box.style.top = `${(bbox.y0 / canvas.height) * 100}%`;
                        box.style.width = `${((bbox.x1 - bbox.x0) / canvas.width) * 100}%`;
                        box.style.height = `${((bbox.y1 - bbox.y0) / canvas.height) * 100}%`;

                        // text size
                        box.style.fontSize = `${(((bbox.y1 - bbox.y0) / canvas.height) * 100) * 1.8}px`;
        
        
                        overlay.appendChild(box);
                    }
                });
        
                binaryOutput.textContent = fullBinary.trim() || "(No valid binary detected)";
                asciiOutput.textContent = fullAscii.trim() || "(Could not translate)";
        
            } catch (error) {
                console.error("OCR Error:", error);
                asciiOutput.textContent = "Error during analysis.";
            } finally {
                // 4. Reset UI (same as before)
                snapButton.disabled = false;
                snapButton.textContent = "ðŸ“¸ Analyze Image";
                loader.style.display = 'none';
            }
        };
    </script>
</body>
</html>
