<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binary to ASCII Camera App</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1em; }
    video, canvas { width: 90%; max-width: 500px; margin: 1em 0; border: 1px solid #ccc; border-radius: 8px; }
    pre { background: #f5f5f5; padding: 0.5em; border-radius: 5px; text-align: left; white-space: pre-wrap; }
    button { padding: 10px 20px; border: none; border-radius: 6px; background: #007bff; color: white; font-size: 1em; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>ðŸ“· Binary â†’ ASCII</h1>
  <p>Point camera at binary text (0s and 1s), capture, and see ASCII result.</p>

  <!-- Camera Preview -->
  <video id="video" autoplay playsinline></video><br>
  <button id="snap">ðŸ“¸ Capture</button>

  <!-- Hidden canvas for OCR -->
  <canvas id="canvas" style="display:none;"></canvas>

  <!-- Output -->
  <h3>Binary Detected:</h3>
  <pre id="binary"></pre>
  <h3>ASCII Output:</h3>
  <pre id="ascii"></pre>

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const binaryOutput = document.getElementById("binary");
    const asciiOutput = document.getElementById("ascii");

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("Camera access denied: " + err));

    // Capture button
    document.getElementById("snap").onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      // Run OCR on the captured frame
      Tesseract.recognize(canvas, 'eng').then(result => {
        let rawText = result.data.text;
        // Keep only binary digits and spaces
        let binaryText = rawText.replace(/[^01\s]/g, "").trim();
        binaryOutput.textContent = binaryText || "(none detected)";

        // Convert binary â†’ ASCII
        if (binaryText) {
          try {
            let ascii = binaryText
              .split(/\s+/)
              .map(bin => String.fromCharCode(parseInt(bin, 2)))
              .join("");
            asciiOutput.textContent = ascii;
          } catch {
            asciiOutput.textContent = "(error decoding)";
          }
        } else {
          asciiOutput.textContent = "(no valid binary)";
        }
      });
    };
  </script>
</body>
</html>
