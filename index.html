<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Vision Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007aff;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --light-text-color: #888;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 1.5em;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
        }

        p {
            color: var(--light-text-color);
            margin-bottom: 2em;
        }

        video {
            width: 100%;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            background-color: #000;
        }

        button {
            padding: 15px 30px;
            margin-top: 1.5em;
            border: none;
            border-radius: 12px;
            background: var(--primary-color);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            background: #0056b3;
        }
        
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .output-card {
            background: var(--card-background);
            padding: 1em 1.5em;
            border-radius: 16px;
            text-align: left;
            border: 1px solid var(--border-color);
            margin-top: 2em;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }
        
        .output-card h3 {
            margin: 0 0 0.5em 0;
            font-size: 1em;
            font-weight: 600;
        }

        pre {
            background: #f7f7f7;
            padding: 0.8em;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--text-color);
            font-family: 'Menlo', 'Courier New', monospace;
            min-height: 1.5em;
        }
        
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0.5em auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“· Binary Vision</h1>
        <p>Point your camera at any text, capture it, and let our AI do the translation.</p>

        <video id="video" autoplay playsinline></video><br>
        <button id="snap">ðŸ“¸ Analyze Image</button>

        <div class="output-card">
            <h3>Detected Binary Code:</h3>
            <pre id="binary">(Ready to scan)</pre>
            <div class="loader" id="loader"></div>
            <h3>Translated Text (ASCII):</h3>
            <pre id="ascii">(Ready to scan)</pre>
        </div>
    </div>

    <script>
        const video = document.getElementById("video");
        const snapButton = document.getElementById("snap");
        const binaryOutput = document.getElementById("binary");
        const asciiOutput = document.getElementById("ascii");
        const loader = document.getElementById("loader");

        // --- HARDCODED DEMO VALUES ---
        const fakeBinary = "01001000 01100101 01101100 01101100 01101111 00100000 01010111 01101111 01110010 01101100 01100100 00100001";
        const fakeAscii = "Hello World!";
        const processingTime = 1500; // 1.5 seconds

        // Start camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Camera access error:", err);
                alert("Could not access the camera. Please ensure you've given permission.");
            });

        // Capture button click handler
        snapButton.onclick = () => {
            // 1. Show processing state
            snapButton.disabled = true;
            snapButton.textContent = "Analyzing...";
            loader.style.display = 'block';
            binaryOutput.textContent = "";
            asciiOutput.textContent = "";
            
            // 2. Simulate a delay for a realistic "processing" feel
            setTimeout(() => {
                // 3. Display the hardcoded results
                binaryOutput.textContent = fakeBinary;
                asciiOutput.textContent = fakeAscii;

                // 4. Reset the button and hide loader
                snapButton.disabled = false;
                snapButton.textContent = "ðŸ“¸ Analyze Image";
                loader.style.display = 'none';

            }, processingTime);
        };
    </script>
</body>
</html>
